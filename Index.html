<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criptografia de texto</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

  <div class="container">
    <h3>Criptografia de texto</h3>

    <div class="row">
      <div class="input-field col s12">
        <input id="texto" type="text" class="validate">
        <label for="texto">Insira o texto a ser criptografado ou descriptografado:</label>
      </div>
    </div>

    <div class="row">
      <div class="col s6">
        <button id="criptografar" class="btn waves-effect waves-light" type="button">
          Criptografar
          <i class="material-icons right">lock</i>
        </button>
      </div>
      <div class="col s6">
        <button id="descriptografar" class="btn waves-effect waves-light" type="button">
          Descriptografar
          <i class="material-icons right">lock_open</i>
        </button>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <textarea id="resultado" class="materialize-textarea" readonly></textarea>
        <label for="resultado">Resultado:</label>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <button id="copiar" class="btn waves-effect waves-light" type="button">
          Copiar resultado
          <i class="material-icons right">content_copy</i>
        </button>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
